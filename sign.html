<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./sign.css" />
    <link rel="shortcut icon" href="./img/dessert 1.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header with Logo -->
    <header>
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="./img/dessert 1.png" alt="logo" />
          <h2>Coffee Shop</h2>
        </a>
      </nav>
    </header>

    <!-- Signup Form Container -->
    <div class="form-popup">
      <div class="form-box">
        <!-- Left Info Panel -->
        <div class="form-details">
          <h2>Create Account</h2>
          <p>
            To become a part of our community, please sign up using your
            personal information.
          </p>
        </div>

        <!-- Right Form Panel -->
        <div class="form-content">
          <h2>SIGNUP</h2>
          <form id="signupForm">
            <div class="input-field">
              <input type="email" required />
              <label>Enter your email</label>
            </div>
            <div class="input-field">
              <input type="password" required />
              <label>Create Password</label>
            </div>
            <div class="policy-test">
              <input type="checkbox" id="policy" required />
              <label for="policy"
                >I agree to the <a href="#">Terms & Conditions</a></label
              >
            </div>
            <button type="submit">Signup</button>
          </form>

          <!-- Link to Login -->
          <div class="bottom-link">
            Already have an account?
            <a href="./login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Redirect on Signup -->
    <script>
      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        // You can add validation or storage logic here

        // Redirect to main page
        window.location.href = "main.html";
      });
    </script>
  </body>
</html>
